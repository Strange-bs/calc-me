<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Math game</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="row questions">
          <div id="question" class="big bold text">
            20+60
          </div>
        </div>
        <div class="row keys">
          <div class="col"><span class="md btn">60</span></div>
          <div class="col"><span class="md btn">80</span></div>
          <div class="col"><span class="md btn">90</span></div>
          <div class="col"><span class="md btn">76</span></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
